name: CML Training Report
permissions: write-all
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-cml:
    runs-on: ubuntu-latest

    env:
      CML_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Run training pipeline
        run: |
          python main.py

      - name: Generate CML report
        run: |
          echo "## PlantVillage Experiment Report" > report.md
          echo "" >> report.md
          echo "### Params" >> report.md
          echo "" >> report.md
          cat params.yaml >> report.md
          echo "" >> report.md
          echo "### Metrics (scores.json)" >> report.md
          echo "" >> report.md
          cat scores.json >> report.md

      - name: Publish CML report as PR comment
        if: github.event_name == 'pull_request'
        run: |
          cml comment create report.md
